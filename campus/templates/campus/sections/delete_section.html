{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  {% include 'common/snippets/modal_header.html' with modal_title='Delete Section' %}

  <div class="modal-body">
    <table class="table table-borderless table-sm">
      <tr>
        <td class="align-middle">Code</td>
        <td>
          <strong>{{ section.code }}</strong>
        </td>
      </tr>
      <tr>
        <td class="align-middle">Name</td>
        <td>
          <strong>{{ section.name }}</strong>
        </td>
      </tr>
      <tr>
        <td class="align-middle">Faculty</td>
        <td>
          <strong>{{ section.faculty }}</strong>
        </td>
      </tr>
    </table>

    <p class="delete-text">Are you sure you want to delete this Section ?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="delete-btn btn btn-danger">Delete</button>
  </div>
</form>
