{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  {% include 'common/snippets/modal_header.html' with modal_title='Delete Location' %}

  <div class="modal-body">
    <table class="table table-borderless table-sm">
      <tr>
        <td class="align-middle">Building</td>
        <td>
          <strong>{{ location.building }}</strong>
        </td>
      </tr>
      <tr>
        <td class="align-middle">Room</td>
        <td>
          <strong>{{ location.room }}</strong>
        </td>
      </tr>
      <tr>
        <td class="align-middle">Info</td>
        <td>
          <strong>{{ location.info }}</strong>
        </td>
      </tr>
    </table>

    <p class="delete-text">Are you sure you want to delete this Location ?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="delete-btn btn btn-danger">Delete</button>
  </div>
</form>
