<div class="row">
  <div class="col-12 mb-3">
      {% if h1 %}
      <h1>{{ h1 }}</h1>
      {% endif %}

      {% if h2 %}
      <h2>{{ h2 }}</h2>
      {% endif %}

      {% if h3 %}
      <h3>{{ h3 }}</h3>
      {% endif %}

      {% if h4 %}
      <h4>{{ h4 }}</h4>
      {% endif %}

      {% if h5 %}
      <h5>{{ h5 }}</h5>
      {% endif %}

      {% if h6 %}
      <h6>{{ h6 }}</h6>
      {% endif %}
    </div>
</div>
